<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Porównywarka kursów walut</title>
    <style>
        body {
            background-color: #f8fafc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 30px 0 10px 0;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        .form-container {
            width: 400px;
            max-width: 90%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Porównywarka kursów walut</h1>
<div class="subtitle">
    <p>Wpisz, jaką walutę posiadasz, na jaką chcesz wymienić oraz kwotę, aby uzyskać prognozowany kurs i wynik.</p>
</div>

<div class="form-container">
    <form action="/process-form" method="post">

        <label>Waluta źródłowa (posiadana):
            <select name="sourceCurrency" required>
                <option value="">--Wybierz walutę--</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="GBP">GBP</option>
            </select>
        </label>

        <label>Waluta docelowa (chciana):
            <select name="targetCurrency" required>
                <option value="">--Wybierz walutę--</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
                <option value="GBP">GBP</option>
            </select>
        </label>

        <label>Kwota waluty źródłowej:
            <input type="number" name="amount" step="0.01" min="0" required placeholder="np. 100.00" />
        </label>

        <button type="submit">Przelicz i porównaj kursy</button>
    </form>
    <div class="info">
        <p>W wynikach zobaczysz kurs z kilku źródeł oraz wyliczoną kwotę docelową.</p>
    </div>
</div>
